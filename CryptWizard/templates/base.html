<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
    />
    <title>
      {% block title %}{% endblock title %} CryptWizard - Password Manager
    </title>
    <style>
      {% block style %}{% endblock style %}
      .body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: Dark;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: Dark;
        border: 1px solid #ddd;
        padding: 20px;
        width: 300px;
        text-align: center;
      }

      .container h2 {
        margin-bottom: 20px;
      }

      .form-group {
        text-align: left;
        margin-bottom: 10px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
      }

      .form-group input[type="text"],
      .form-group input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      .password-toggle {
        position: absolute;
        top: 0;
        right: 5px;
        cursor: pointer;
      }

      .bg-custom {
        background-color: #343a40;
      }

      .bg-body-custom {
        background-color: #292b2c;
        color: white;
      }

      .navbar-light .navbar-nav .nav-link {
        color: white;
      }

      .navbar {
        position: relative;
        z-index: 1000;
      }

      #navbar-toggler-button {
        color: wheat;
        animation: magicShadow 5s infinite;
      }

      .navbar-light .navbar-brand {
        color: white;
      }

      .content {
        margin-top: 90px;
        text-align: center;
      }


      .blank-image-container {
        position: absolute;
        top: 50%;
        right: 0;
        transform: translateY(-50%);
        margin-right: 1.5%;
        width: 40px;
        height: 40px;
      }

      .blank-image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
        display: flex;
      }

      @keyframes magicShadow {
        0%,
        100% {
          text-shadow: 0 0 20px rgba(255, 223, 186, 0.6),
            0 0 20px rgba(186, 202, 255, 0.6);
        }

        20% {
          text-shadow: 0 0 20px rgba(255, 223, 186, 0.6),
            0 0 30px rgba(255, 255, 186, 0.6), 0 0 30px rgba(255, 186, 255, 0.6);
          color: #ffd4a6;
          /* Golden color */
        }

        40% {
          text-shadow: 0 0 20px rgba(255, 255, 186, 0.6),
            0 0 30px rgba(186, 186, 255, 0.6), 0 0 30px rgba(255, 186, 255, 0.6);
          color: white;
          /* White text */
        }

        60% {
          text-shadow: 0 0 20px rgba(186, 186, 255, 0.6),
            0 0 30px rgba(255, 186, 202, 0.6), 0 0 30px rgba(255, 186, 255, 0.6);
          color: #bebebe;
          /* Silver color */
        }

        80% {
          text-shadow: 0 0 20px rgba(255, 186, 202, 0.6),
            0 0 30px rgba(255, 223, 186, 0.6), 0 0 30px rgba(255, 186, 255, 0.6);
          color: white;
          /* White text */
        }
      }
      @keyframes riseUp {
    0% {
        transform: translateY(100%);
        opacity: 0;
    }
    100% {
        transform: translateY(0);
        opacity: 1;
    }
}
      @keyframes slideInFromLeft {
        0%{
          transform: translateX(-100%);
        }
        100%{
          transform: translateX(0);
        }
      }
      @keyframes slideInFromRight {
        0%{
          transform: translateX(100%);
        }
        100%{
          transform: translateX(0);
        }
      }
      @keyframes slideInFromTop {
        0%{
          transform: translateY(-100%);
        }
        100%{
          transform: translateY(0);
        }
      }
      @keyframes slideInFromBottom {
        0%{
          transform: translateY(100%);
        }
        100%{
          transform: translateY(0);
        }
      }

      #CryptWizard {
        font-size: 350%;
        animation: slideInFromTop 0.8s ease-in,  magicShadow 6.5s infinite;
        font-family: "High Tower Text", serif;
        font-style: italic;
        
      }

      #navCryptWizard {
        font-family: "High Tower Text", serif;
        animation: magicShadow 6s infinite;
        font-style: italic;
        font-size: 160%;
      }
      #welcome {
        padding-right: 40%;
        font-size: 180%;
        animation: slideInFromLeft 0.5s ease-in;
      }

      #PasswordManager {
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        font-size: 230%;
        font-family: "Poppins", sans-serif;
        margin-top: 15px;
        animation: riseUp 0.8s forwards;
      }
      .priority {
        margin-top: 20px;
        margin-bottom: 20px;
        position: relative;
        z-index: 1;
        animation: slideInFromRight 0.5s ease-in;
      }

      body.no-scroll {
        overflow: hidden;
      }
    </style>
  </head>

  <body class="bg-body-custom">
    <nav
      class="navbar navbar-expand-lg navbar-light bg-custom"
      style="width: 100%; position: fixed; top: 0"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/" id="navCryptWizard"> CryptWizard</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
          id="navbar-toggler-button"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul
            class="navbar-nav mx-auto mb-2 mb-lg-0 d-flex justify-content-center"
          >
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/"
                ><i class="bx bxs-home"></i>Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact Us</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Mode
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="#"
                    ><i class="bx bx-brightness-half"></i> Light</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#"
                    ><i class="bx bxs-brightness-half"></i> Dark</a
                  >
                </li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li><a class="dropdown-item" href="#">Auto</a></li>
              </ul>
            </li>
          </ul>
          <span class="d-flex">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link" href="/register"
                  ><i class="bx bx-user"></i> Register</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/signin"
                  ><i class="bx bxs-user bx-flashing"></i> Signin</a
                >
              </li>
              <div class="blank-image-container">
                <a href="/static/img/wizard.jpg" target="_blank"><img src="/static/img/wizard.jpg" alt="Blank Image" /></a>
              </div>
            </ul>
          </span>
        </div>
      </div>
    </nav>
    {% block body %} {% endblock body %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    >

      function togglePassword(inputId) {
        const input = document.getElementById(inputId);
        if (input.type === "password") {
          input.type = "text";
        } else {
          input.type = "password";
        }
      }
    </script>
    <script>
      document
        .getElementById("navbar-toggler-button")
        .addEventListener("click", function () {
          document.body.classList.toggle("no-scroll");
        });
    </script>
    {% block script %}{% endblock script %}    
  </body>
</html>
